<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sharingan</title>
</head>
<body>
    <div class="sharingan">
        <div class="lineaInterior">
            <div class="circulo"
                style="transform: rotate(-30deg);"
            >
                <div class="triangulo"></div>
            </div>
            <div class="circulo"
                style="left:130px; top:50px; transform: rotate(80deg);"
            >
                <div class="triangulo"></div>
            </div>
            <div class="circulo"
                style="left:50px; top:130px; transform: rotate(180deg);"
            >
                <div class="triangulo"></div>
            </div>
        </div>
        <div class="lineaInterior"
            style="width: 40%; height: 40%; background-color: black;"
        ></div>
    </div>
</body>
</html>
